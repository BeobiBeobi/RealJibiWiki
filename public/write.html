<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 예제</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">논란을 작성할 상대를 선택하세요!</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="btn-group-vertical w-100">
                    <button onclick="goToLink(this, '/write/Beobi')" class="btn btn-dark btn-lg mb-4 shadow-sm ">버비</button>
                    <button onclick="goToLink(this, '/write/Jibi')" class="btn btn-primary btn-lg mb-4 shadow-sm ">지비</button>
                    <button onclick="goToLink(this, '/write/Jini')" class="btn btn-success btn-lg mb-4 shadow-sm ">지니</button>
                    <button onclick="goToLink(this, '/write/Seobin')" class="btn btn-danger btn-lg mb-4 shadow-sm ">서빈</button>
                    <button onclick="goToLink(this, '/write/Ddonggae')" class="btn btn-warning btn-lg mb-4 shadow-sm ">똥개</button>
                    <button onclick="goToLink(this, '/write/Namgyu')" class="btn btn-secondary btn-lg mb-4 shadow-sm ">남규</button>
                    <button onclick="goToLink(this, '/write/Seoyeon')" class="btn btn-dark btn-lg mb-4 shadow-sm ">서연</button>
                    <button onclick="goToLink(this, '/write/Yumin')" class="btn btn-primary btn-lg mb-4 shadow-sm ">유만</button>
                </div>
            </div>
        </div>
    </div>
</body>
 
    </div>
    <script>
      function goToLink(buttonElement, url) {
    const buttonText = buttonElement.textContent.trim();
    localStorage.setItem('category', buttonText);
    window.location.href = url;
}
    </script>

</body>
</html>
